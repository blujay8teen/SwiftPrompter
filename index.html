<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPrompter</title>
    
    <!-- FAVICON: Blue Monitor with Play Button -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='2' y='3' width='20' height='14' rx='2' ry='2'/><line x1='8' y1='21' x2='16' y2='21'/><line x1='12' y1='17' x2='12' y2='21'/><polygon points='10 9 15 12 10 15 10 9' fill='%233b82f6' stroke='none'/></svg>">

    <!-- Tailwind CSS for rapid, lightweight styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for clean UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar hiding for cleaner prompter view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth transition for font size changes */
        #prompter-text {
            transition: font-size 0.2s ease, color 0.3s ease;
            line-height: 1.5;
        }

        #prompter-view {
            transition: background-color 0.3s ease;
        }

        /* Mirror effect class */
        .mirror-x {
            transform: scaleX(-1);
        }

        /* Range slider custom styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            margin-top: -6px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }

        /* Color Picker Reset */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            padding: 0;
            overflow: hidden;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
            border: 2px solid #4b5563;
        }

        /* --- Reading Guide Styles --- */
        .reading-guide {
            position: fixed;
            top: 40%;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 40;
            opacity: 0.5;
            transition: top 0.3s ease; /* Smooth move for eye contact mode */
        }
        
        /* Eye Contact Mode Override */
        .reading-guide.eye-contact-active {
            top: 15% !important;
        }

        /* Style 1: Arrows (Original) */
        .guide-arrows {
            height: 2px;
        }
        .guide-arrows::before, .guide-arrows::after {
            content: '';
            flex: 1;
            border-bottom: 2px dashed #ef4444;
        }
        .guide-arrows .guide-arrow {
            display: block;
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #ef4444;
        }
        .guide-arrows .arrow-left { margin-left: 10px; }
        .guide-arrows .arrow-right { margin-right: 10px; transform: rotate(180deg); }

        /* Style 2: Focus Box */
        .guide-box {
            height: 12vh; /* Relative height */
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
            backdrop-filter: brightness(1.2); /* Slight highlight effect */
        }
        .guide-box::before, .guide-box::after, .guide-box .guide-arrow {
            display: none;
        }

        /* Style 3: Clean Line */
        .guide-line {
            height: 2px;
            background: #3b82f6; /* Blue solid line */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .guide-line::before, .guide-line::after, .guide-line .guide-arrow {
            display: none;
        }

        /* Scrolling Container Padding adjustments */
        #scrolling-container {
            padding-top: 40vh;
            padding-bottom: 40vh;
            transition: padding-top 0.3s ease;
        }
        #scrolling-container.eye-contact-active {
            padding-top: 15vh; /* Match the guide position roughly */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen overflow-hidden">

    <!-- APP CONTAINER -->
    <div id="app" class="h-full w-full relative">

        <!-- VIEW: INPUT / EDITOR -->
        <div id="input-view" class="flex flex-col h-full max-w-4xl mx-auto p-6 transition-opacity duration-300">
            <header class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <i data-lucide="monitor-play" class="text-blue-500 w-8 h-8"></i>
                    <h1 class="text-2xl font-bold tracking-tight text-white">SwiftPrompter</h1>
                </div>
            </header>

            <main class="flex-1 flex flex-col gap-4">
                <label for="script-input" class="sr-only">Enter your script here</label>
                <textarea 
                    id="script-input" 
                    class="w-full flex-1 bg-gray-800 border border-gray-700 rounded-lg p-4 text-lg text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none placeholder-gray-500 shadow-inner"
                    placeholder="Paste or type your script here..."></textarea>
                
                <div class="flex justify-end gap-3">
                    <button onclick="clearText()" class="px-4 py-2 text-gray-400 hover:text-white transition-colors">
                        Clear
                    </button>
                    <button onclick="startPrompter()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-transform active:scale-95">
                        <i data-lucide="play"></i> Start Teleprompter
                    </button>
                </div>
            </main>
            
            <footer class="mt-6 text-center text-xs text-gray-600">
                <p>Created by Jay &copy; 2025</p>
            </footer>
        </div>

        <!-- VIEW: PROMPTER -->
        <!-- Removed bg-black to allow dynamic color -->
        <div id="prompter-view" class="hidden absolute inset-0 z-50 flex flex-col" style="background-color: #000000;">
            
            <!-- Self-View Video Feed (Background) -->
            <video id="camera-feed" class="absolute inset-0 w-full h-full object-cover hidden opacity-40 z-0 pointer-events-none" autoplay playsinline muted></video>

            <!-- Countdown Overlay -->
            <div id="countdown-overlay" class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm pointer-events-none">
                <span id="countdown-text" class="text-[10rem] font-bold text-white animate-pulse">3</span>
            </div>

            <!-- Reading Guide Overlay -->
            <div id="reading-guide" class="reading-guide guide-arrows">
                <div class="guide-arrow arrow-left absolute left-2"></div>
                <div class="guide-arrow arrow-right absolute right-2"></div>
            </div>

            <!-- Scrolling Content Area -->
            <!-- z-10 ensures it sits above video but below controls -->
            <div id="scrolling-container" class="flex-1 overflow-y-scroll no-scrollbar relative px-8 z-10">
                <!-- Removed text-white to allow dynamic color -->
                <div id="prompter-text" class="max-w-5xl mx-auto font-medium text-center pb-96 select-none" style="color: #ffffff;">
                    <!-- Text injected here -->
                </div>
            </div>

            <!-- RESTORE UI FLOATING BUTTON (Hidden by default) -->
            <button id="restore-ui-btn" onclick="toggleControlsVisibility()" class="hidden absolute bottom-6 right-6 z-[60] p-4 rounded-full bg-blue-600/80 hover:bg-blue-500 backdrop-blur text-white shadow-lg transition-all hover:scale-105" title="Show Controls">
                <i data-lucide="eye"></i>
            </button>

            <!-- Floating Controls Toolbar -->
            <div id="controls" class="absolute bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm border-t border-gray-800 p-4 transition-transform duration-300 transform translate-y-0 z-50">
                
                <!-- Top Row: Sliders & Colors -->
                <div class="flex flex-wrap justify-center items-end gap-6 mb-4 px-4 max-w-5xl mx-auto">
                    
                    <!-- Speed Control -->
                    <div class="flex flex-col w-full sm:w-32 gap-1">
                        <div class="flex justify-between text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Speed</span>
                            <span id="speed-val">3</span>
                        </div>
                        <input type="range" id="speed-range" min="0" max="10" step="1" value="3" class="w-full">
                    </div>

                    <!-- Font Size Control -->
                    <div class="flex flex-col w-full sm:w-32 gap-1">
                        <div class="flex justify-between text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Text Size</span>
                            <span id="size-val">60px</span>
                        </div>
                        <input type="range" id="size-range" min="20" max="150" step="5" value="60" class="w-full">
                    </div>

                    <!-- Theme Control -->
                    <div class="flex flex-col items-center gap-1">
                        <div class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Theme</span>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex flex-col items-center" title="Background Color">
                                <input type="color" id="bg-color-picker" value="#000000">
                            </div>
                            <div class="flex flex-col items-center" title="Text Color">
                                <input type="color" id="text-color-picker" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <!-- Guide Style Control -->
                    <div class="flex flex-col items-start gap-1 w-full sm:w-auto">
                        <div class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Guide</span>
                        </div>
                        <select id="guide-select" class="bg-gray-800 text-gray-200 text-sm rounded border border-gray-700 px-2 py-1 focus:outline-none focus:border-blue-500 w-full">
                            <option value="guide-arrows">Arrows</option>
                            <option value="guide-box">Focus Box</option>
                            <option value="guide-line">Clean Line</option>
                        </select>
                    </div>

                    <!-- Extra Features Toggles -->
                    <div class="flex flex-col items-start gap-1">
                        <div class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Options</span>
                        </div>
                        <div class="flex gap-2">
                            <button id="toggle-eye-contact" onclick="toggleEyeContact()" class="p-1.5 rounded bg-gray-800 text-gray-400 hover:text-white border border-gray-700 text-xs" title="Eye Contact Mode (Top Align)">
                                <i data-lucide="align-vertical-space-around" class="w-4 h-4"></i>
                            </button>
                            <button id="toggle-countdown" onclick="toggleCountdownSetting()" class="p-1.5 rounded bg-gray-800 text-gray-400 hover:text-white border border-gray-700 text-xs" title="Enable Countdown">
                                <i data-lucide="timer" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Bottom Row: Buttons -->
                <div class="flex justify-center items-center gap-4">
                    
                    <button onclick="exitPrompter()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-red-400 transition-colors" title="Back to Edit">
                        <i data-lucide="arrow-left"></i>
                    </button>

                    <button onclick="resetScroll()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Reset to Top">
                        <i data-lucide="rotate-ccw"></i>
                    </button>
                    
                    <button onclick="toggleCamera()" id="camera-btn" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Toggle Self-View Camera">
                        <i data-lucide="video"></i>
                    </button>

                    <button id="play-btn" onclick="togglePlay()" class="p-4 rounded-full bg-blue-600 hover:bg-blue-500 text-white shadow-lg transition-transform active:scale-95 mx-2">
                        <i data-lucide="play" class="fill-current"></i>
                    </button>

                    <button onclick="toggleMirror()" id="mirror-btn" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Mirror Text">
                        <i data-lucide="flip-horizontal"></i>
                    </button>

                    <!-- Hide UI Toggle -->
                    <button onclick="toggleControlsVisibility()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Hide Controls">
                        <i data-lucide="eye-off"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- State Management ---
        const state = {
            isPlaying: false,
            isCountingDown: false,
            speed: 3, // pixels per frame (approx)
            fontSize: 60,
            isMirrored: false,
            animationId: null,
            lastFrameTime: 0,
            bgColor: '#000000',
            textColor: '#ffffff',
            guideStyle: 'guide-arrows',
            eyeContactMode: false,
            enableCountdown: false,
            cameraActive: false,
            wakeLock: null,
            uiHidden: false
        };

        // --- DOM Elements ---
        const els = {
            inputView: document.getElementById('input-view'),
            prompterView: document.getElementById('prompter-view'),
            input: document.getElementById('script-input'),
            display: document.getElementById('prompter-text'),
            container: document.getElementById('scrolling-container'),
            playBtn: document.getElementById('play-btn'),
            speedRange: document.getElementById('speed-range'),
            sizeRange: document.getElementById('size-range'),
            speedVal: document.getElementById('speed-val'),
            sizeVal: document.getElementById('size-val'),
            mirrorBtn: document.getElementById('mirror-btn'),
            bgPicker: document.getElementById('bg-color-picker'),
            textPicker: document.getElementById('text-color-picker'),
            guideSelect: document.getElementById('guide-select'),
            readingGuide: document.getElementById('reading-guide'),
            eyeContactBtn: document.getElementById('toggle-eye-contact'),
            countdownBtn: document.getElementById('toggle-countdown'),
            countdownOverlay: document.getElementById('countdown-overlay'),
            countdownText: document.getElementById('countdown-text'),
            cameraFeed: document.getElementById('camera-feed'),
            cameraBtn: document.getElementById('camera-btn'),
            controls: document.getElementById('controls'),
            restoreUiBtn: document.getElementById('restore-ui-btn')
        };

        // --- Initialization ---
        lucide.createIcons();

        // Restore script from local storage if available
        const savedScript = localStorage.getItem('swiftPrompter_script');
        if (savedScript) els.input.value = savedScript;

        // Handle URL params on load (Deep linking capability)
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'prompter' && els.input.value.trim() !== "") {
                startPrompter(false); // Don't push state, just render
            }
        });

        // Handle Browser Back Button
        window.addEventListener('popstate', (event) => {
            if (!event.state || event.state.view === 'input') {
                showInputView();
            } else if (event.state.view === 'prompter') {
                startPrompter(false);
            }
        });

        // --- Core Functions ---

        async function startPrompter(pushHistory = true) {
            const text = els.input.value;
            if (!text.trim()) {
                alert("Please enter some text first.");
                return;
            }

            // Save script
            localStorage.setItem('swiftPrompter_script', text);

            // Format text: preserve newlines
            els.display.innerHTML = text.replace(/\n/g, '<br>');

            // Switch Views
            els.inputView.classList.add('hidden');
            els.prompterView.classList.remove('hidden');

            // Apply settings
            updateFontSize(state.fontSize);
            updateColors(state.bgColor, state.textColor);
            updateGuideStyle(state.guideStyle);
            
            // Ensure UI is visible
            if (state.uiHidden) toggleControlsVisibility();

            // History Management
            if (pushHistory) {
                const url = new URL(window.location);
                url.searchParams.set('mode', 'prompter');
                window.history.pushState({ view: 'prompter' }, '', url);
            }

            // Ensure icons render in new view
            lucide.createIcons();
            
            // Reset position slightly to top
            els.container.scrollTop = 0;
            state.isPlaying = false;
            updatePlayButton();

            // Request Wake Lock
            await requestWakeLock();
        }

        async function exitPrompter() {
            stopScroll();
            // Release Camera if active
            if (state.cameraActive) toggleCamera();
            // Release Wake Lock
            releaseWakeLock();

            els.prompterView.classList.add('hidden');
            els.inputView.classList.remove('hidden');
            
            // History Management
            const url = new URL(window.location);
            url.searchParams.delete('mode');
            window.history.pushState({ view: 'input' }, '', url);
        }

        function showInputView() {
            stopScroll();
            releaseWakeLock();
            els.prompterView.classList.add('hidden');
            els.inputView.classList.remove('hidden');
        }

        function clearText() {
            if(confirm('Are you sure you want to clear the script?')) {
                els.input.value = '';
                localStorage.removeItem('swiftPrompter_script');
            }
        }

        // --- UI Visibility Logic ---
        function toggleControlsVisibility() {
            state.uiHidden = !state.uiHidden;

            if (state.uiHidden) {
                // Hide Controls (Slide Down)
                els.controls.classList.add('translate-y-full');
                // Show Restore Button
                els.restoreUiBtn.classList.remove('hidden');
            } else {
                // Show Controls (Slide Up)
                els.controls.classList.remove('translate-y-full');
                // Hide Restore Button
                els.restoreUiBtn.classList.add('hidden');
            }
        }

        // --- Wake Lock API ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    state.wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        }

        function releaseWakeLock() {
            if (state.wakeLock !== null) {
                state.wakeLock.release()
                    .then(() => {
                        state.wakeLock = null;
                        console.log('Wake Lock released');
                    });
            }
        }

        // Re-request wake lock if tab visibility changes
        document.addEventListener('visibilitychange', async () => {
            if (state.wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // --- Scrolling Logic & Countdown ---

        function togglePlay() {
            if (state.isCountingDown) return; // Ignore clicks during countdown

            if (state.isPlaying) {
                // Stop
                stopScroll();
                state.isPlaying = false;
                updatePlayButton();
            } else {
                // Start
                if (state.enableCountdown) {
                    runCountdown();
                } else {
                    startScrollEngine();
                }
            }
        }

        async function runCountdown() {
            state.isCountingDown = true;
            els.playBtn.disabled = true;
            els.playBtn.classList.add('opacity-50');
            
            els.countdownOverlay.classList.remove('hidden');
            
            for (let i = 3; i > 0; i--) {
                els.countdownText.innerText = i;
                // Simple wait
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            els.countdownOverlay.classList.add('hidden');
            state.isCountingDown = false;
            els.playBtn.disabled = false;
            els.playBtn.classList.remove('opacity-50');
            
            startScrollEngine();
        }

        function startScrollEngine() {
            state.isPlaying = true;
            updatePlayButton();
            state.lastFrameTime = performance.now();
            state.animationId = requestAnimationFrame(scrollLoop);
        }

        function stopScroll() {
            state.isPlaying = false;
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            updatePlayButton();
        }

        function resetScroll() {
            stopScroll();
            els.container.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollLoop(timestamp) {
            if (!state.isPlaying) return;

            // Use timestamp to ensure consistent speed across refresh rates
            const deltaTime = timestamp - state.lastFrameTime;
            
            // Speed factor: 0 = stop, 10 = fast. 
            if (deltaTime >= 16) { 
                const pixelsToScroll = (state.speed * 0.5) * (deltaTime / 16); 
                
                if (state.speed > 0) {
                    els.container.scrollTop += pixelsToScroll;
                }

                state.lastFrameTime = timestamp;

                // Stop if we hit bottom
                if (els.container.scrollTop + els.container.clientHeight >= els.container.scrollHeight) {
                    stopScroll();
                    state.isPlaying = false; // Ensure state update
                    updatePlayButton();
                    return;
                }
            }

            state.animationId = requestAnimationFrame(scrollLoop);
        }

        function updatePlayButton() {
            const iconName = state.isPlaying ? 'pause' : 'play';
            els.playBtn.innerHTML = `<i data-lucide="${iconName}" class="fill-current"></i>`;
            lucide.createIcons();
            
            if(state.isPlaying) {
                 els.playBtn.classList.remove('bg-blue-600', 'hover:bg-blue-500');
                 els.playBtn.classList.add('bg-red-600', 'hover:bg-red-500');
            } else {
                 els.playBtn.classList.add('bg-blue-600', 'hover:bg-blue-500');
                 els.playBtn.classList.remove('bg-red-600', 'hover:bg-red-500');
            }
        }

        // --- Camera / Self-View Logic ---
        
        async function toggleCamera() {
            state.cameraActive = !state.cameraActive;
            
            if (state.cameraActive) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
                    els.cameraFeed.srcObject = stream;
                    els.cameraFeed.classList.remove('hidden');
                    els.cameraBtn.classList.add('text-blue-500', 'bg-gray-800');
                } catch (err) {
                    console.error("Camera access denied or error:", err);
                    alert("Could not access camera. Please allow permissions.");
                    state.cameraActive = false;
                }
            } else {
                const stream = els.cameraFeed.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                els.cameraFeed.srcObject = null;
                els.cameraFeed.classList.add('hidden');
                els.cameraBtn.classList.remove('text-blue-500', 'bg-gray-800');
            }
        }

        // --- Settings Logic ---

        els.speedRange.addEventListener('input', (e) => {
            state.speed = parseInt(e.target.value);
            els.speedVal.innerText = state.speed;
        });

        els.sizeRange.addEventListener('input', (e) => {
            state.fontSize = parseInt(e.target.value);
            updateFontSize(state.fontSize);
        });

        els.bgPicker.addEventListener('input', (e) => {
            state.bgColor = e.target.value;
            updateColors(state.bgColor, state.textColor);
        });

        els.textPicker.addEventListener('input', (e) => {
            state.textColor = e.target.value;
            updateColors(state.bgColor, state.textColor);
        });

        els.guideSelect.addEventListener('change', (e) => {
            state.guideStyle = e.target.value;
            updateGuideStyle(state.guideStyle);
        });

        function toggleEyeContact() {
            state.eyeContactMode = !state.eyeContactMode;
            if (state.eyeContactMode) {
                els.readingGuide.classList.add('eye-contact-active');
                els.container.classList.add('eye-contact-active');
                els.eyeContactBtn.classList.add('text-blue-500', 'bg-gray-700');
            } else {
                els.readingGuide.classList.remove('eye-contact-active');
                els.container.classList.remove('eye-contact-active');
                els.eyeContactBtn.classList.remove('text-blue-500', 'bg-gray-700');
            }
        }

        function toggleCountdownSetting() {
            state.enableCountdown = !state.enableCountdown;
            if (state.enableCountdown) {
                els.countdownBtn.classList.add('text-blue-500', 'bg-gray-700');
            } else {
                els.countdownBtn.classList.remove('text-blue-500', 'bg-gray-700');
            }
        }

        function updateFontSize(size) {
            els.display.style.fontSize = `${size}px`;
            els.sizeVal.innerText = `${size}px`;
        }

        function updateColors(bg, text) {
            els.prompterView.style.backgroundColor = bg;
            els.display.style.color = text;
        }

        function updateGuideStyle(styleClass) {
            // Keep eye contact class if active
            const isEyeContact = els.readingGuide.classList.contains('eye-contact-active');
            els.readingGuide.className = 'reading-guide';
            els.readingGuide.classList.add(styleClass);
            if (isEyeContact) els.readingGuide.classList.add('eye-contact-active');
        }

        function toggleMirror() {
            state.isMirrored = !state.isMirrored;
            if (state.isMirrored) {
                els.display.classList.add('mirror-x');
                els.mirrorBtn.classList.add('text-blue-500', 'bg-gray-800');
            } else {
                els.display.classList.remove('mirror-x');
                els.mirrorBtn.classList.remove('text-blue-500', 'bg-gray-800');
            }
        }

        // --- Keyboard Controls ---

        document.addEventListener('keydown', (e) => {
            if (els.prompterView.classList.contains('hidden')) return;

            if (e.code === 'Space') {
                e.preventDefault(); 
                togglePlay();
            }
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                state.speed = Math.min(state.speed + 1, 10);
                els.speedRange.value = state.speed;
                els.speedVal.innerText = state.speed;
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                state.speed = Math.max(state.speed - 1, 0);
                els.speedRange.value = state.speed;
                els.speedVal.innerText = state.speed;
            }
            if (e.code === 'Escape') {
                exitPrompter();
            }
        });

        // Auto-focus input on load
        els.input.focus();

    </script>
</body>
</html>
