<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPrompter</title>
    <!-- Tailwind CSS for rapid, lightweight styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for clean UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar hiding for cleaner prompter view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth transition for font size changes */
        #prompter-text {
            transition: font-size 0.2s ease, color 0.3s ease;
            line-height: 1.5;
        }

        #prompter-view {
            transition: background-color 0.3s ease;
        }

        /* Mirror effect class */
        .mirror-x {
            transform: scaleX(-1);
        }

        /* Range slider custom styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            margin-top: -6px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }

        /* Color Picker Reset */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            padding: 0;
            overflow: hidden;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
            border: 2px solid #4b5563;
        }

        /* --- Reading Guide Styles --- */
        .reading-guide {
            position: fixed;
            top: 40%;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 40;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        /* Style 1: Arrows (Original) */
        .guide-arrows {
            height: 2px;
        }
        .guide-arrows::before, .guide-arrows::after {
            content: '';
            flex: 1;
            border-bottom: 2px dashed #ef4444;
        }
        .guide-arrows .guide-arrow {
            display: block;
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #ef4444;
        }
        .guide-arrows .arrow-left { margin-left: 10px; }
        .guide-arrows .arrow-right { margin-right: 10px; transform: rotate(180deg); }

        /* Style 2: Focus Box */
        .guide-box {
            height: 12vh; /* Relative height */
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
            backdrop-filter: brightness(1.2); /* Slight highlight effect */
        }
        .guide-box::before, .guide-box::after, .guide-box .guide-arrow {
            display: none;
        }

        /* Style 3: Clean Line */
        .guide-line {
            height: 2px;
            background: #3b82f6; /* Blue solid line */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .guide-line::before, .guide-line::after, .guide-line .guide-arrow {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen overflow-hidden">

    <!-- APP CONTAINER -->
    <div id="app" class="h-full w-full relative">

        <!-- VIEW: INPUT / EDITOR -->
        <div id="input-view" class="flex flex-col h-full max-w-4xl mx-auto p-6 transition-opacity duration-300">
            <header class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <i data-lucide="monitor-play" class="text-blue-500 w-8 h-8"></i>
                    <h1 class="text-2xl font-bold tracking-tight text-white">SwiftPrompter</h1>
                </div>
            </header>

            <main class="flex-1 flex flex-col gap-4">
                <label for="script-input" class="sr-only">Enter your script here</label>
                <textarea 
                    id="script-input" 
                    class="w-full flex-1 bg-gray-800 border border-gray-700 rounded-lg p-4 text-lg text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none placeholder-gray-500 shadow-inner"
                    placeholder="Paste or type your script here..."></textarea>
                
                <div class="flex justify-end gap-3">
                    <button onclick="clearText()" class="px-4 py-2 text-gray-400 hover:text-white transition-colors">
                        Clear
                    </button>
                    <button onclick="startPrompter()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-transform active:scale-95">
                        <i data-lucide="play"></i> Start Teleprompter
                    </button>
                </div>
            </main>
            
            <footer class="mt-6 text-center text-xs text-gray-600">
                <p>Created by Jay &copy; 2025</p>
            </footer>
        </div>

        <!-- VIEW: PROMPTER -->
        <!-- Removed bg-black to allow dynamic color -->
        <div id="prompter-view" class="hidden absolute inset-0 z-50 flex flex-col" style="background-color: #000000;">
            
            <!-- Reading Guide Overlay -->
            <div id="reading-guide" class="reading-guide guide-arrows">
                <div class="guide-arrow arrow-left absolute left-2"></div>
                <div class="guide-arrow arrow-right absolute right-2"></div>
            </div>

            <!-- Scrolling Content Area -->
            <div id="scrolling-container" class="flex-1 overflow-y-scroll no-scrollbar relative px-8 py-[40vh]">
                <!-- Removed text-white to allow dynamic color -->
                <div id="prompter-text" class="max-w-5xl mx-auto font-medium text-center pb-96 select-none" style="color: #ffffff;">
                    <!-- Text injected here -->
                </div>
            </div>

            <!-- Floating Controls Toolbar -->
            <div id="controls" class="absolute bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm border-t border-gray-800 p-4 transition-transform duration-300 transform translate-y-0 hover:translate-y-0">
                
                <!-- Top Row: Sliders & Colors -->
                <div class="flex flex-wrap justify-center items-end gap-6 mb-4 px-4 max-w-5xl mx-auto">
                    
                    <!-- Speed Control -->
                    <div class="flex flex-col w-full sm:w-40 gap-1">
                        <div class="flex justify-between text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Speed</span>
                            <span id="speed-val">3</span>
                        </div>
                        <input type="range" id="speed-range" min="0" max="10" step="1" value="3" class="w-full">
                    </div>

                    <!-- Font Size Control -->
                    <div class="flex flex-col w-full sm:w-40 gap-1">
                        <div class="flex justify-between text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Text Size</span>
                            <span id="size-val">60px</span>
                        </div>
                        <input type="range" id="size-range" min="20" max="150" step="5" value="60" class="w-full">
                    </div>

                    <!-- Theme Control -->
                    <div class="flex flex-col items-center gap-1">
                        <div class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Theme</span>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex flex-col items-center" title="Background Color">
                                <input type="color" id="bg-color-picker" value="#000000">
                            </div>
                            <div class="flex flex-col items-center" title="Text Color">
                                <input type="color" id="text-color-picker" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <!-- Guide Style Control -->
                    <div class="flex flex-col items-start gap-1 w-full sm:w-auto">
                        <div class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                            <span>Guide</span>
                        </div>
                        <select id="guide-select" class="bg-gray-800 text-gray-200 text-sm rounded border border-gray-700 px-2 py-1 focus:outline-none focus:border-blue-500 w-full">
                            <option value="guide-arrows">Arrows</option>
                            <option value="guide-box">Focus Box</option>
                            <option value="guide-line">Clean Line</option>
                        </select>
                    </div>

                </div>

                <!-- Bottom Row: Buttons -->
                <div class="flex justify-center items-center gap-4">
                    
                    <button onclick="exitPrompter()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-red-400 transition-colors" title="Back to Edit">
                        <i data-lucide="arrow-left"></i>
                    </button>

                    <button onclick="resetScroll()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Reset to Top">
                        <i data-lucide="rotate-ccw"></i>
                    </button>

                    <button id="play-btn" onclick="togglePlay()" class="p-4 rounded-full bg-blue-600 hover:bg-blue-500 text-white shadow-lg transition-transform active:scale-95 mx-2">
                        <i data-lucide="play" class="fill-current"></i>
                    </button>

                    <button onclick="toggleMirror()" id="mirror-btn" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Mirror Text">
                        <i data-lucide="flip-horizontal"></i>
                    </button>

                    <!-- Hide UI Toggle (Visual only) -->
                    <button onclick="toggleControlsVisibility()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition-colors sm:hidden" title="Hide Controls">
                        <i data-lucide="eye-off"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- State Management ---
        const state = {
            isPlaying: false,
            speed: 3, // pixels per frame (approx)
            fontSize: 60,
            isMirrored: false,
            animationId: null,
            lastFrameTime: 0,
            bgColor: '#000000',
            textColor: '#ffffff',
            guideStyle: 'guide-arrows'
        };

        // --- DOM Elements ---
        const els = {
            inputView: document.getElementById('input-view'),
            prompterView: document.getElementById('prompter-view'),
            input: document.getElementById('script-input'),
            display: document.getElementById('prompter-text'),
            container: document.getElementById('scrolling-container'),
            playBtn: document.getElementById('play-btn'),
            speedRange: document.getElementById('speed-range'),
            sizeRange: document.getElementById('size-range'),
            speedVal: document.getElementById('speed-val'),
            sizeVal: document.getElementById('size-val'),
            mirrorBtn: document.getElementById('mirror-btn'),
            bgPicker: document.getElementById('bg-color-picker'),
            textPicker: document.getElementById('text-color-picker'),
            guideSelect: document.getElementById('guide-select'),
            readingGuide: document.getElementById('reading-guide')
        };

        // --- Initialization ---
        lucide.createIcons();

        // Restore script from local storage if available
        const savedScript = localStorage.getItem('swiftPrompter_script');
        if (savedScript) els.input.value = savedScript;

        // Handle URL params on load (Deep linking capability)
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'prompter' && els.input.value.trim() !== "") {
                startPrompter(false); // Don't push state, just render
            }
        });

        // Handle Browser Back Button
        window.addEventListener('popstate', (event) => {
            if (!event.state || event.state.view === 'input') {
                showInputView();
            } else if (event.state.view === 'prompter') {
                startPrompter(false);
            }
        });

        // --- Core Functions ---

        function startPrompter(pushHistory = true) {
            const text = els.input.value;
            if (!text.trim()) {
                alert("Please enter some text first.");
                return;
            }

            // Save script
            localStorage.setItem('swiftPrompter_script', text);

            // Format text: preserve newlines
            els.display.innerHTML = text.replace(/\n/g, '<br>');

            // Switch Views
            els.inputView.classList.add('hidden');
            els.prompterView.classList.remove('hidden');

            // Apply settings
            updateFontSize(state.fontSize);
            updateColors(state.bgColor, state.textColor);
            updateGuideStyle(state.guideStyle);
            
            // History Management
            if (pushHistory) {
                const url = new URL(window.location);
                url.searchParams.set('mode', 'prompter');
                window.history.pushState({ view: 'prompter' }, '', url);
            }

            // Ensure icons render in new view
            lucide.createIcons();
            
            // Reset position slightly to top
            els.container.scrollTop = 0;
            state.isPlaying = false;
            updatePlayButton();
        }

        function exitPrompter() {
            stopScroll();
            els.prompterView.classList.add('hidden');
            els.inputView.classList.remove('hidden');
            
            // History Management
            const url = new URL(window.location);
            url.searchParams.delete('mode');
            window.history.pushState({ view: 'input' }, '', url);
        }

        function showInputView() {
            stopScroll();
            els.prompterView.classList.add('hidden');
            els.inputView.classList.remove('hidden');
        }

        function clearText() {
            if(confirm('Are you sure you want to clear the script?')) {
                els.input.value = '';
                localStorage.removeItem('swiftPrompter_script');
            }
        }

        // --- Scrolling Logic ---

        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            updatePlayButton();
            
            if (state.isPlaying) {
                state.lastFrameTime = performance.now();
                state.animationId = requestAnimationFrame(scrollLoop);
            } else {
                stopScroll();
            }
        }

        function stopScroll() {
            state.isPlaying = false;
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            updatePlayButton();
        }

        function resetScroll() {
            stopScroll();
            els.container.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollLoop(timestamp) {
            if (!state.isPlaying) return;

            // Use timestamp to ensure consistent speed across refresh rates
            const deltaTime = timestamp - state.lastFrameTime;
            
            // Speed factor: 0 = stop, 10 = fast. 
            // We adjust pixel movement based on delta time to smooth it out.
            // Base speed multiplier * speed setting
            if (deltaTime >= 16) { // Cap at ~60fps logic
                const pixelsToScroll = (state.speed * 0.5) * (deltaTime / 16); 
                
                if (state.speed > 0) {
                    els.container.scrollTop += pixelsToScroll;
                }

                state.lastFrameTime = timestamp;

                // Stop if we hit bottom
                if (els.container.scrollTop + els.container.clientHeight >= els.container.scrollHeight) {
                    stopScroll();
                    return;
                }
            }

            state.animationId = requestAnimationFrame(scrollLoop);
        }

        function updatePlayButton() {
            // Update icon
            const iconName = state.isPlaying ? 'pause' : 'play';
            // We reconstruct innerHTML for simple icon switching
            els.playBtn.innerHTML = `<i data-lucide="${iconName}" class="fill-current"></i>`;
            lucide.createIcons();
            
            // Update style
            if(state.isPlaying) {
                 els.playBtn.classList.remove('bg-blue-600', 'hover:bg-blue-500');
                 els.playBtn.classList.add('bg-red-600', 'hover:bg-red-500');
            } else {
                 els.playBtn.classList.add('bg-blue-600', 'hover:bg-blue-500');
                 els.playBtn.classList.remove('bg-red-600', 'hover:bg-red-500');
            }
        }

        // --- Settings Logic ---

        els.speedRange.addEventListener('input', (e) => {
            state.speed = parseInt(e.target.value);
            els.speedVal.innerText = state.speed;
        });

        els.sizeRange.addEventListener('input', (e) => {
            state.fontSize = parseInt(e.target.value);
            updateFontSize(state.fontSize);
        });

        // Color Picker Listeners
        els.bgPicker.addEventListener('input', (e) => {
            state.bgColor = e.target.value;
            updateColors(state.bgColor, state.textColor);
        });

        els.textPicker.addEventListener('input', (e) => {
            state.textColor = e.target.value;
            updateColors(state.bgColor, state.textColor);
        });

        // Guide Style Listener
        els.guideSelect.addEventListener('change', (e) => {
            state.guideStyle = e.target.value;
            updateGuideStyle(state.guideStyle);
        });

        function updateFontSize(size) {
            els.display.style.fontSize = `${size}px`;
            els.sizeVal.innerText = `${size}px`;
        }

        function updateColors(bg, text) {
            els.prompterView.style.backgroundColor = bg;
            els.display.style.color = text;
        }

        function updateGuideStyle(styleClass) {
            // Reset classes
            els.readingGuide.className = 'reading-guide';
            // Add new class
            els.readingGuide.classList.add(styleClass);
        }

        function toggleMirror() {
            state.isMirrored = !state.isMirrored;
            if (state.isMirrored) {
                els.display.classList.add('mirror-x');
                els.mirrorBtn.classList.add('text-blue-500', 'bg-gray-800');
            } else {
                els.display.classList.remove('mirror-x');
                els.mirrorBtn.classList.remove('text-blue-500', 'bg-gray-800');
            }
        }

        // --- Keyboard Controls ---

        document.addEventListener('keydown', (e) => {
            // Only handle shortcuts if we are in prompter view
            if (els.prompterView.classList.contains('hidden')) return;

            if (e.code === 'Space') {
                e.preventDefault(); // Prevent page jump
                togglePlay();
            }
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                state.speed = Math.min(state.speed + 1, 10);
                els.speedRange.value = state.speed;
                els.speedVal.innerText = state.speed;
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                state.speed = Math.max(state.speed - 1, 0);
                els.speedRange.value = state.speed;
                els.speedVal.innerText = state.speed;
            }
            if (e.code === 'Escape') {
                exitPrompter();
            }
        });

        // Auto-focus input on load
        els.input.focus();

    </script>
</body>
</html>
